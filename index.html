<html lang="en">
<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {},
      },
    }
  </script>
  <style>
    /* Base body styles for light mode */
    body {
      background-color: #f1f5f9; /* bg-slate-100 */
      background-attachment: fixed;
    }
    /* Body styles for dark mode */
    .dark body {
      background-color: #020617; /* Fallback color */
      background-image: radial-gradient(ellipse at center, rgba(30, 64, 175, 0.25), #020617 70%);
      background-attachment: fixed;
    }
    /* Custom scrollbar for dark mode */
    .dark ::-webkit-scrollbar {
      width: 8px;
    }
    .dark ::-webkit-scrollbar-track {
      background: #020617; /* bg-slate-950 */
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #1e40af; /* bg-blue-700 */
      border-radius: 4px;
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #1d4ed8; /* bg-blue-600 */
    }

    /* Custom scrollbar for light mode */
    html:not(.dark) ::-webkit-scrollbar {
      width: 8px;
    }
    html:not(.dark) ::-webkit-scrollbar-track {
      background: #e2e8f0; /* bg-slate-200 */
    }
    html:not(.dark) ::-webkit-scrollbar-thumb {
      background: #94a3b8; /* bg-slate-400 */
      border-radius: 4px;
    }
    html:not(.dark) ::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* bg-slate-500 */
    }

    @keyframes animated-gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .btn-animated-gradient {
        background-image: linear-gradient(90deg, #38bdf8, #818cf8, #f472b6, #a78bfa, #38bdf8);
        background-size: 400% 400%;
    }

    .btn-animated-gradient:hover {
        animation: animated-gradient 4s ease infinite;
    }

    @keyframes slide-down-fade {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-slide-down-fade {
      animation: slide-down-fade 0.3s ease-out forwards;
    }
  </style>
